<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>허위매물 전문</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="padding-bottom: 30px;">
        <h1 class="text-white">중고시장</h1>
        <h2 class="text-white">이석찬 집에 있는 잡동사니 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5억원</h6>
                        <p class="card-text">사놓고 한번도 안썼어요. 에눌 금지</p>
                        <a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=image&query=%EC%A3%BC%EC%9E%91&oquery=%EA%B9%80%EC%A7%84%EC%84%9D&tqi=iZQ0AwprvxZss6%2BNl2Vssssstao-301801" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
                    <div class="card-body">
                        <h5 class="card-title">의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">사무실에서 사용한 의자 팝니다. 조절 가능한 팔걸이가 달려있어요.</p>
                        <a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=image&query=%EC%A3%BC%EC%9E%91&oquery=%EA%B9%80%EC%A7%84%EC%84%9D&tqi=iZQ0AwprvxZss6%2BNl2Vssssstao-301801" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">삼성 노트북 판매합니다. 사용기간은 1년 정도이며, 상태는 깨끗합니다.</p>
                        <a href="https://search.naver.com/search.naver?sm=tab_hty.top&where=image&query=%EC%A3%BC%EC%9E%91&oquery=%EA%B9%80%EC%A7%84%EC%84%9D&tqi=iZQ0AwprvxZss6%2BNl2Vssssstao-301801" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
